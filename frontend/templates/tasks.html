{% extends 'base.html' %}

{% block content %}
  <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:12px;">
    <h1 style="margin:0">Tasks</h1>
  </div>

  <div class="card">
    <label for="title">Title</label>
    <input id="title" />
    <label for="desc">Description</label>
    <textarea id="desc" rows="3"></textarea>
    <div class="controls">
      <button id="create">Create Task</button>
    </div>
  </div>

  <h2>Your tasks</h2>
  <ul id="tasks"></ul>

  <hr />
  <div id="detail" class="card" style="display:none; margin-top: 16px;">
    <h3>Task details</h3>
    <input id="detail-id" type="hidden" />
    <label for="detail-title">Title</label>
    <input id="detail-title" />
    <label for="detail-desc">Description</label>
    <textarea id="detail-desc" rows="4"></textarea>
    <label for="detail-status">Status</label>
    <select id="detail-status">
      <option value="pending">pending</option>
      <option value="in_progress">in_progress</option>
      <option value="completed">completed</option>
      <option value="cancelled">cancelled</option>
    </select>
    <div class="controls" style="margin-top:8px;">
      <button id="save-detail">Save</button>
      <button id="delete-detail" style="background:#d73a49; margin-left:8px;">Delete</button>
      <span id="detail-msg" class="muted"></span>
    </div>
  </div>

  <script src="/static/js/tasks.js"></script>
{% endblock %}
